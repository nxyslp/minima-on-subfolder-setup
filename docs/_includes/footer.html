<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>Subscribe</span>
          </a>
        </p>
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>

<!-- code copy block start -->
<style>
pre.highlight>button{opacity:0}
pre.highlight:hover>button{opacity:1}
pre.highlight>button:active,pre.highlight>button:focus{opacity:1}
</style>
<script>
function ready(e){"loading"!==document.readyState?e():document.addEventListener("DOMContentLoaded",e)}
ready(function(){
// do something
var codeBlocks = document.querySelectorAll('pre.highlight');
var copyButton = document.createElement('button');
copyButton.type = 'button';
copyButton.ariaLabel = 'Copy code to clipboard';
copyButton.innerText = 'Copy';
codeBlock.append(copyButton);
codeBlocks.forEach(function (codeBlock) {
  // ...
  copyButton.addEventListener('click', function () {
    var code = codeBlock.querySelector('code').innerText.trim();
    window.navigator.clipboard.writeText(code);
  });
});

copyButton.innerText = 'Copied';
var fourSeconds = 4000;

setTimeout(function () {
  copyButton.innerText = 'Copy';
}, fourSeconds);
/***
source: 
https://remarkablemark.org/blog/2021/06/01/add-copy-code-to-clipboard-button-to-jeyll-site/
***/
});
</script>
<!-- code copy block end -->
